<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="false">

			<div class="signup">
				<form action="thankyou.html">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="cmName" placeholder="Company Name" required autocomplete="off" tabindex="0">
					<input type="email" name="email" placeholder="Company Email" required tabindex="1">
					<input type="text" name="InName" placeholder="Industry" required autocomplete="off" tabindex="2">
					<input type="password" name="password" placeholder="Password" accesskey="p" tabindex="4">
					<input type="password" name="password" placeholder="Confirm Password" accesskey="p" tabindex="5">
					<button type="submit">submit</button>
					<button type="reset">Reset</button>
					<a class="btn" href="logincm.html">Have an account?</a>
					<!-- <button><a href="logincm.html"></a></button> -->
					<div class="terms">
						<input type="checkbox" name="terms" value="terms" tabindex="12"> <label> <a href="terms.html"><h4>I agree to terms and condition</h4> </a> </label>
					</div>
				</form>
			</div>


	</div>
</body>
</html>
